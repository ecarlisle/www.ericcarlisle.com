<header id="site-header" class="pure-g">
	<div class="pure-u-1 pure-u-md-1-2">
		<span class="title">
			Eric Carlisle
		</span>
		<span class="subtitle">
			: UI Developer, UX Designer
		</span>
	</div>
	<nav class="pure-u-1 pure-u-md-1-2">
		<ul class="navigation">
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
			<li>
				<a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">
					{{ .Name }}
				</a>
			</li>
		{{ end }}
		</ul>
	</nav>
</header>
