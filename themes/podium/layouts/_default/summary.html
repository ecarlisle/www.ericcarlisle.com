<article itemscope itemtype="http://schema.org/blogPosting" class="cf">
	<meta itemscope itemprop="mainEntityOfPage" itemType="https://schema.org/WebPage" itemid="{{ .Permalink }}" />
	<a href="{{ .RelPermalink }}">
		<h2 itemprop="headline" itemprop="mainEntityOfPage">
			{{ .Title }}
		</h2>
	</a>
	{{ partial "article-subtitle" . }}
	<span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
		<meta itemprop="name" content="{{ $.Site.Params.organization.name }}" />
		<span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
			<meta itemprop="url" content="{{ .Site.BaseURL }}{{ $.Site.Params.organization.logo.src }}" />
			<meta itemprop="width" content="{{ $.Site.Params.organization.logo.width }}" />
			<meta itemprop="height" content="{{ $.Site.Params.organization.logo.height }}" />
		</span>
	</span>
	<div itemprop="articleBody">
		{{ partial "image" . }}
		{{ .Summary | safeHTML }}
	</div>
</article>
